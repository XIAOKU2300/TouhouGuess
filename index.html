<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东方红魔乡角色猜谜 | GitHub Pages版</title>
    <style>
        /* 基础样式和主题 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* 浅灰背景 */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff; /* 白色容器背景 */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: all 0.3s ease;
        }
        h1 {
            text-align: center;
            color: #8b0000; /* 深红标题 */
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* 状态和统计 */
        .status-bar {
            background-color: #fff3cd; /* 浅黄背景 */
            color: #856404; /* 深黄文字 */
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 10px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .stats div {
            text-align: center;
            font-size: 1.1em;
            color: #555;
        }
        .stats span {
            font-weight: bold;
            color: #8b0000; /* 分数使用主题色 */
            display: block;
            margin-top: 5px;
        }

        /* 图片显示区 */
        .image-box {
            width: 100%;
            height: 350px;
            background-color: #2c3e50; /* 深色背景，突出图片 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        #characterImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            transition: opacity 0.5s;
        }
        #loading {
            color: #fff;
            text-align: center;
            font-size: 1.2em;
        }

        /* 输入和按钮 */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #8b0000;
            outline: none;
            box-shadow: 0 0 5px rgba(139, 0, 0, 0.3);
        }
        button {
            padding: 10px 20px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #a02020;
        }
        button:active {
            transform: translateY(1px);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* 反馈信息 */
        .feedback {
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            font-weight: bold;
            display: none;
            text-align: center;
            transition: opacity 0.3s;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        
        /* 游戏控制按钮组 */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>东方红魔乡角色猜谜</h1>
        
        <div class="status-bar" id="status">
            请点击 "开始游戏"
        </div>
        
        <div class="stats">
            <div>正确: <span id="correctCount">0</span></div>
            <div>错误: <span id="wrongCount">0</span></div>
            <div>得分: <span id="score">0</span></div>
        </div>
        
        <div class="image-box">
            <div id="loading">点击下方开始按钮</div>
            <img id="characterImage" alt="角色图片">
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="controls">
            <input type="text" id="answerInput" placeholder="请输入角色名称（如：蕾米莉亚）" disabled>
            <button id="submitBtn" disabled>提交答案</button>
        </div>
        
        <div class="game-controls">
            <button id="startBtn">开始游戏</button>
            <button id="nextBtn" style="display: none;">下一题</button>
        </div>
    </div>

    <script>
        // --- 核心配置：角色列表 ---
        // 注意：这里的 'name' 必须与你图片文件夹下的图片文件名（不含扩展名）完全一致
        // 'path' 是图片在 GitHub Pages 上的相对路径
        const characters = [
            { name: '博丽灵梦', filename: '博丽灵梦.png', path: 'resources/东方红魔乡/博丽灵梦.png' },
            { name: '雾雨魔理沙', filename: '雾雨魔理沙.png', path: 'resources/东方红魔乡/雾雨魔理沙.png' },
            { name: '露米娅', filename: '露米娅.png', path: 'resources/东方红魔乡/露米娅.png' },
            { name: '大妖精', filename: '大妖精.png', path: 'resources/东方红魔乡/大妖精.png' },
            { name: '琪露诺', filename: '琪露诺.png', path: 'resources/东方红魔乡/琪露诺.png' },
            { name: '美铃', filename: '美铃.png', path: 'resources/东方红魔乡/红美铃.png' },
            { name: '小恶魔', filename: '小恶魔.png', path: 'resources/东方红魔乡/小恶魔.png' },
            { name: '帕秋莉', filename: '帕秋莉.png', path: 'resources/东方红魔乡/帕秋莉·诺蕾姬.png' },
            { name: '咲夜', filename: '十六夜咲夜.png', path: 'resources/东方红魔乡/十六夜咲夜.png' },
            { name: '蕾米莉亚', filename: '蕾米莉亚.png', path: 'resources/东方红魔乡/蕾米莉亚·斯卡蕾特.png' },
            { name: '芙兰朵露', filename: '芙兰朵露.png', path: 'resources/东方红魔乡/芙兰朵露·斯卡蕾特.png' }
            // !!! 请根据您实际的图片文件和名称在这里补充或修改列表 !!!
        ];

        // --- 全局变量和DOM元素 ---
        let currentCharacter = null; 
        let usedIndices = [];      
        let isGameActive = false;
        
        let gameStats = {
            correct: 0,
            wrong: 0,
            score: 0
        };

        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const answerInput = document.getElementById('answerInput');
        const characterImage = document.getElementById('characterImage');
        const loadingEl = document.getElementById('loading');
        const feedbackEl = document.getElementById('feedback');
        const correctCountEl = document.getElementById('correctCount');
        const wrongCountEl = document.getElementById('wrongCount');
        const scoreEl = document.getElementById('score');

        // --- 事件监听 ---

        startBtn.addEventListener('click', () => {
            if (characters.length === 0) {
                showFeedback('错误：未配置角色列表！请修改代码中的`characters`数组。', 'error');
                return;
            }
            // 初始化游戏状态
            gameStats = { correct: 0, wrong: 0, score: 0 };
            usedIndices = [];
            isGameActive = true;
            updateStats();
            
            // UI更新
            startBtn.style.display = 'none';
            nextBtn.textContent = '跳过 / 下一题';
            
            // 开始游戏
            loadNextCharacter();
        });

        nextBtn.addEventListener('click', () => {
             // 如果当前是待猜状态，点击下一题算作跳过（错误）
            if (answerInput.disabled === false && currentCharacter) {
                gameStats.wrong++; // 算作一次错误
                updateStats();
                showFeedback(`跳过当前题目。正确答案是 ${currentCharacter.name}`, 'error');
            }
            loadNextCharacter();
        });

        submitBtn.addEventListener('click', checkAnswer);
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && isGameActive && !answerInput.disabled) {
                checkAnswer();
            }
        });

        // --- 核心函数 ---

        // 加载下一个角色
        function loadNextCharacter() {
            if (!isGameActive) return;

            // UI重置
            feedbackEl.style.display = 'none';
            answerInput.value = '';
            answerInput.disabled = false;
            submitBtn.disabled = false;
            nextBtn.style.display = 'none';
            characterImage.style.display = 'none';
            loadingEl.textContent = '加载图片中...';
            nextBtn.textContent = '跳过 / 下一题';

            // 检查是否所有角色都猜过
            if (usedIndices.length >= characters.length) {
                usedIndices = [];
                statusEl.textContent = '状态：已轮完所有角色，重置牌堆。';
                // 可以考虑在这里结束游戏并显示最终得分
            }
            
            // 随机选择一个未使用的角色
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * characters.length);
            } while (usedIndices.includes(randomIndex));
            
            usedIndices.push(randomIndex);
            currentCharacter = characters[randomIndex];

            // 设置图片路径
            // 注意：path 属性是您配置在 characters 数组中的，用于 GitHub Pages 的相对路径
            characterImage.src = currentCharacter.path;

            // 图片加载成功
            characterImage.onload = () => {
                loadingEl.textContent = '';
                characterImage.style.display = 'block';
                statusEl.textContent = `状态：请猜测角色名称 (第 ${usedIndices.length} 题)`;
                answerInput.focus();
            };

            // 图片加载失败
            characterImage.onerror = () => {
                loadingEl.textContent = `图片加载失败！请检查路径：${currentCharacter.path}`;
                statusEl.textContent = `状态：图片加载失败 (检查路径配置)`;
                showFeedback(`无法加载图片: ${currentCharacter.path}，已自动跳过。`, 'error');
                
                // 自动跳过，加载下一题
                setTimeout(loadNextCharacter, 2000); 
            };
        }

        // 检查答案
        function checkAnswer() {
            if (!currentCharacter || answerInput.disabled) return;

            const userAnswer = answerInput.value.trim();
            // 匹配逻辑：答案与角色的 'name' 属性完全一致
            const correctAnswer = currentCharacter.name;
            const isCorrect = userAnswer === correctAnswer;

            // UI和状态更新
            answerInput.disabled = true;
            submitBtn.disabled = true;
            nextBtn.style.display = 'inline-block';
            nextBtn.textContent = '下一题';

            // 更新统计
            if (isCorrect) {
                gameStats.correct++;
                gameStats.score += 100;
                showFeedback(`正确！答案是 ${correctAnswer}，加100分！`, 'success');
            } else {
                gameStats.wrong++;
                showFeedback(`错误！正确答案是 ${correctAnswer}`, 'error');
            }

            updateStats();
        }

        // 显示反馈信息
        function showFeedback(message, type) {
            feedbackEl.textContent = message;
            feedbackEl.className = `feedback ${type}`;
            feedbackEl.style.display = 'block';
        }

        // 更新统计数据
        function updateStats() {
            correctCountEl.textContent = gameStats.correct;
            wrongCountEl.textContent = gameStats.wrong;
            scoreEl.textContent = gameStats.score;
        }

        // 初始状态提示
        window.onload = () => {
            if (characters.length === 0) {
                statusEl.textContent = '状态：未配置角色列表，请检查代码！';
                startBtn.disabled = true;
            } else {
                 statusEl.textContent = `状态：已加载 ${characters.length} 个角色。请点击开始游戏。`;
            }
        };
    </script>
</body>
</html>
